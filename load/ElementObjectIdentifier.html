<!DOCTYPE html>
<html>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li id="active" class="active current">JavaScript</li>
    </ul>
    <input
      type="button"
      value="DOMTokenList"
      onclick="console.log(active.classList);"
    />
    <input type="button" value="조회" onclick="loop();" />
    <input
      type="button"
      value="추가"
      onclick="active.classList.add('marked');"
    />
    <input
      type="button"
      value="제거"
      onclick="active.classList.remove('important');"
    />
    <input
      type="button"
      value="토글"
      onclick="active.classList.toggle('current');"
    />
    <script>
      // Element.tagName
      console.log(document.getElementById("active").tagName);
      document.getElementById("active").tagName = "a"; // Impossible. Read Only

      // Element.id
      var active = document.getElementById("active");
      console.log(active.id); //active
      active.id = "deactive";
      console.log(active.id); //deactive

      // Element.className
      var active = document.getElementById("active");
      // class 값을 변경할 때는 프로퍼티의 이름으로 className을 사용한다.
      active.className = "important current";
      console.log(active.className);
      // 클래스를 추가할 때는 아래와 같이 문자열의 더한다.
      active.className += " readed";

      // Element.classList
      function loop() {
        for (var i = 0; i < active.classList.length; i++) {
          console.log(i, active.classList[i]);
        }
      }
    </script>
  </body>
</html>
