    <script>
      var s = document.getElementById("start");
      console.log(1, s); // body
      console.log(2, s.firstChild); // #text
      console.log(3, s.firstChild.nextSibling); // ul
      var ul = s.firstChild.nextSibling;
      console.log(4, ul); // ul
      console.log(5, ul.nextSibling); // #text
      console.log(6, ul.nextSibling.nextSibling); // script
      console.log(7, ul.childNodes); // #text, li, #text, li, #text, li, #text
      console.log(8, ul.childNodes[1]); // li(html)
      console.log(9, ul.parentNodes); // body
      for (var i = 0; i < ul.childNodes.length; i++) {
        ul.childNodes[i].style.color = "red";
      } //error because of #text

      // Parent VS Child VS Sibling!!
