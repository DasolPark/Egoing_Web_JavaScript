<!DOCTYPE html>
<html>
    <body>
        <p>
            <h4>AddEventListener method</h4>
            <label>Prevent Event On</label>
            <input type="checkbox" id="prevent">
        </p>
        <p>
            <a href="https://google.com">Google</a>
        </p>
        <p>
            <form action="https://google.com">
                <input type="submit" value="submit">
            </form>
        </p>
        <script>
            var p = document.getElementById('prevent');

            function prevent(event){
                event.preventDefault();
            }
            document.querySelector('a').addEventListener('click', prevent);
            document.querySelector('form').addEventListener('submit', prevent);
        </script>
    </body>
</html>
